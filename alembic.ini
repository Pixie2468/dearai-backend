# Alembic configuration for async PostgreSQL migrations
#
# This config is driven by env vars and the app's Settings object.
# Run migrations with:
#   alembic upgrade head
#   alembic revision --autogenerate -m "description"

[alembic]
# Path to migration scripts (relative to project root)
script_location = app/migrations

# Template used for new migration files
# file_template = %%(rev)s_%%(slug)s

# Alembic version table name
version_table = alembic_version

# Use async mode
# sqlalchemy.url is set programmatically in env.py from DATABASE_URL

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
