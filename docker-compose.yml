services:
  app:
    build: .
    container_name: dear-ai-app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      falkordb:
        condition: service_healthy

  postgres:
    image: pgvector/pgvector:pg16
    container_name: dear-ai-postgres
    environment:
      POSTGRES_USER: dearai
      POSTGRES_PASSWORD: dearai
      POSTGRES_DB: dearai
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dearai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dear-ai-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  falkordb:
    image: falkordb/falkordb:latest
    container_name: dear-ai-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkor_data:/data
    command: >
      falkordb-server
      --save 60 1
      --loglevel notice
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  falkor_data:
