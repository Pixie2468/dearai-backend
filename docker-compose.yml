  postgres:
    image: pgvector/pgvector:pg16
    container_name: dear-ai-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dearai
    ports:
      - "5432:5432"
    volumes:
      - postgres_dearai:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U dearai"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dear-ai-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_dearai:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  falkordb:
    image: falkordb/falkordb:latest
    container_name: dear-ai-falkordb
    ports:
      - "6379:6379"
    volumes:
      - falkor_dearai:/data
    command: >
      falkordb-server
      --save 60 1
      --loglevel notice
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_dearai:
  redis_dearai:
  falkor_dearai:
